<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #38bdf8;
            --card-bg: #1e293b;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            height: 100vh;
            overflow: hidden;
        }
        
        @media (max-width: 640px) {
            body { overflow-y: auto; height: auto; }
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-circle {
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .active-press:active { transform: scale(0.98); }

        .scrollable-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8 text-slate-100 flex flex-col">
    <div id="app" class="max-w-5xl mx-auto w-full flex-grow flex flex-col">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6 flex-shrink-0">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold tracking-tight text-sky-400">TermMaster<span class="text-white">Pro</span></h1>
            </div>
            <nav class="flex gap-4 bg-slate-800/50 p-1.5 rounded-full px-5 border border-white/5">
                <button onclick="changeView('dashboard')" class="text-xs hover:text-sky-400 transition font-medium py-1">Home</button>
                <button onclick="changeView('quiz-select')" class="text-xs hover:text-sky-400 transition font-medium py-1 text-sky-300">Quiz</button>
                <button onclick="changeView('list')" class="text-xs hover:text-sky-400 transition font-medium py-1">Dictionary</button>
            </nav>
        </header>

        <!-- View: Dashboard -->
        <main id="view-dashboard" class="view flex-grow">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                <div class="glass-card p-6 rounded-3xl flex flex-col items-center justify-center">
                    <h3 class="text-slate-400 mb-4 uppercase text-[10px] tracking-widest font-bold">Encounters</h3>
                    <div class="relative w-28 h-28 md:w-32 md:h-32">
                        <svg class="w-full h-full -rotate-90" viewBox="0 0 36 36">
                            <circle class="stroke-slate-800" stroke-width="3" fill="none" r="16" cx="18" cy="18" />
                            <circle id="circle-encounter" class="stroke-sky-500 progress-circle" stroke-width="3" stroke-dasharray="0, 100" stroke-linecap="round" fill="none" r="16" cx="18" cy="18" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span id="stat-encounter-pct" class="text-2xl font-bold font-mono text-white">0%</span>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-3xl flex flex-col items-center justify-center">
                    <h3 class="text-slate-400 mb-4 uppercase text-[10px] tracking-widest font-bold">Mastery</h3>
                    <div class="relative w-28 h-28 md:w-32 md:h-32">
                        <svg class="w-full h-full -rotate-90" viewBox="0 0 36 36">
                            <circle class="stroke-slate-800" stroke-width="3" fill="none" r="16" cx="18" cy="18" />
                            <circle id="circle-mastery" class="stroke-emerald-500 progress-circle" stroke-width="3" stroke-dasharray="0, 100" stroke-linecap="round" fill="none" r="16" cx="18" cy="18" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span id="stat-mastery-pct" class="text-2xl font-bold font-mono text-white">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button onclick="changeView('quiz-select')" class="bg-sky-500 hover:bg-sky-400 active-press text-white px-10 py-3 rounded-2xl font-bold transition-all shadow-xl shadow-sky-500/20">
                    クイズを開始する
                </button>
            </div>
        </main>

        <!-- View: Quiz Selection -->
        <main id="view-quiz-select" class="view hidden fade-in flex-grow">
            <h2 class="text-xl font-bold mb-6 text-center text-white">学習モードを選択</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
                <button onclick="startQuiz('term-to-meaning')" class="glass-card p-6 rounded-2xl hover:bg-slate-800 transition-all text-left active-press">
                    <div class="text-lg font-bold mb-2">用語 → 意味</div>
                    <p class="text-slate-400 text-xs">定義の暗記に最適。</p>
                </button>
                <button onclick="startQuiz('meaning-to-term')" class="glass-card p-6 rounded-2xl hover:bg-slate-800 transition-all text-left active-press">
                    <div class="text-lg font-bold mb-2">意味 → 用語</div>
                    <p class="text-slate-400 text-xs">想起力を鍛えます。</p>
                </button>
                <button onclick="startQuiz('review')" class="glass-card p-6 rounded-2xl hover:bg-rose-500/10 border-rose-500/20 transition-all text-left active-press">
                    <div class="text-lg font-bold mb-2 text-rose-300">苦手克服</div>
                    <p class="text-slate-400 text-xs">誤答した用語を優先。</p>
                </button>
            </div>
        </main>

        <!-- View: Quiz Active -->
        <main id="view-quiz-active" class="view hidden fade-in flex-grow flex flex-col justify-center">
            <div class="max-w-2xl mx-auto w-full">
                <div class="flex justify-between items-center mb-4">
                    <span id="quiz-progress-text" class="bg-slate-800/80 px-3 py-1 rounded-full text-slate-300 text-[10px] font-mono border border-white/5 uppercase">Q 1 / 5</span>
                    <button onclick="changeView('dashboard')" class="text-slate-500 hover:text-white text-xs">中断</button>
                </div>
                
                <div class="glass-card p-6 md:p-10 rounded-[2rem] mb-6 min-h-[8rem] flex items-center justify-center shadow-xl">
                    <div id="quiz-question" class="text-lg md:text-xl font-bold text-center leading-snug text-slate-100">
                        Loading...
                    </div>
                </div>

                <div id="quiz-options" class="grid grid-cols-1 gap-3">
                    <!-- Options -->
                </div>

                <div id="quiz-feedback" class="mt-6 text-center hidden">
                    <div id="feedback-message" class="text-lg font-bold mb-4"></div>
                    <button onclick="nextQuestion()" class="w-full sm:w-auto bg-white text-slate-900 px-10 py-2.5 rounded-xl font-bold hover:bg-slate-200 active-press">次へ</button>
                </div>
            </div>
        </main>

        <!-- View: List -->
        <main id="view-list" class="view hidden fade-in flex-grow flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">用語一覧</h2>
                <div class="text-[10px] text-slate-500 uppercase">Total: <span id="list-total-count" class="text-white">0</span></div>
            </div>
            
            <div class="scrollable-list glass-card rounded-2xl border border-white/5">
                <div class="hidden sm:block">
                    <table class="w-full text-left border-collapse">
                        <thead class="sticky top-0 bg-slate-900 z-10">
                            <tr class="text-slate-500 uppercase text-[9px] tracking-widest font-bold border-b border-slate-800">
                                <th class="py-3 px-4">用語</th>
                                <th class="py-3 px-4">意味</th>
                                <th class="py-3 px-4 text-center">結果</th>
                                <th class="py-3 px-4 text-right">状態</th>
                            </tr>
                        </thead>
                        <tbody id="list-table-body" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
                <div id="list-mobile-container" class="sm:hidden p-4 space-y-4"></div>
            </div>
        </main>
    </div>

            { id: 239, term: "モンテカルロ法", meaning: "乱数を用いたシミュレーションや数値計算の手法" },
            { id: 240, term: "ユーザ定義関数", meaning: "ユーザが必要に応じて定義する関数" },
            { id: 241, term: "ライブラリ", meaning: "特定目的のため用意された手続き(関数)の集まり" },
            { id: 242, term: "ラスタ形式", meaning: "画素が集まって構成される画像形式" },
            { id: 243, term: "乱数", meaning: "ランダムな性質を持つ一連の数" },
            { id: 244, term: "リハーサル", meaning: "プレゼンテーションなどの準備として同じスライドや時間で練習すること" },
            { id: 245, term: "ルーティング", meaning: "パケットを正しい方向に送ること" },
            { id: 246, term: "ルーティングテーブル", meaning: "パケットを正しい方向に送るために使用する表" },
            { id: 247, term: "ルーブリック", meaning: "評価の観点(規準)と、その尺度を数段階に分けて記述語で示した評価基準とで構成される学習達成度評価（評価の基準から構成→評価基準とで構成[筧]）" },
            { id: 248, term: "レイアウト", meaning: "2次元や3次元のものの配置" },
            { id: 249, term: "レコード", meaning: "複数の値が組となった構造" },
            { id: 250, term: "レジスタ", meaning: "CPU上で演算や制御のためのデータを保持する回路" },
            { id: 251, term: "レポート", meaning: "ある事柄についてまとめた文書" },
            { id: 252, term: "ロジックツリー", meaning: "事柄に対して、問題や原因などをツリー状に書き出して問題解決する手法" },
            { id: 253, term: "論理演算", meaning: "入力や結果が論理値(0か1か)である演算" },
            { id: 254, term: "論理モデル", meaning: "現象や手続きなどを扱うモデル" },
            { id: 255, term: "ワーム", meaning: "ネット経由で自分の複製を動かし増殖させるマルウェア" },
            { id: 256, term: "忘れられる権利", meaning: "記録にとどめられるべき正当な条件を持たない過去の個人にまつわる情報を削除する個人の権利" },
        ];

        let termsData = [];
        let currentQuiz = { mode: '', questions: [], currentIndex: 0, correctCount: 0 };

        function initApp() {
            const saved = localStorage.getItem('term_master_data');
            const savedData = saved ? JSON.parse(saved) : [];

            // 常に initialTerms にあるものだけを表示し、成績を保存データから引き継ぐ
            termsData = initialTerms.map(initItem => {
                const savedItem = savedData.find(s => s.id === initItem.id);
                if (savedItem) {
                    return {
                        ...initItem,
                        correct: savedItem.correct || 0,
                        incorrect: savedItem.incorrect || 0,
                        encountered: savedItem.encountered || false
                    };
                }
                return { ...initItem, correct: 0, incorrect: 0, encountered: false };
            });

            saveData();
            updateStats();
            renderList();
        }

        function saveData() {
            localStorage.setItem('term_master_data', JSON.stringify(termsData));
        }

        function changeView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            if(viewId === 'dashboard') updateStats();
            if(viewId === 'list') renderList();
        }

        function updateStats() {
            const total = termsData.length;
            const encounteredCount = termsData.filter(t => t.encountered).length;
            const masteryCount = termsData.filter(t => t.encountered && t.correct > t.incorrect).length;
            const encounterPct = total === 0 ? 0 : Math.round((encounteredCount / total) * 100);
            const masteryPct = encounteredCount === 0 ? 0 : Math.round((masteryCount / encounteredCount) * 100);

            document.getElementById('stat-encounter-pct').innerText = `${encounterPct}%`;
            document.getElementById('stat-mastery-pct').innerText = `${masteryPct}%`;
            document.getElementById('circle-encounter').style.strokeDasharray = `${encounterPct}, 100`;
            document.getElementById('circle-mastery').style.strokeDasharray = `${masteryPct}, 100`;
        }

        function startQuiz(mode) {
            currentQuiz.mode = mode;
            currentQuiz.currentIndex = 0;
            currentQuiz.correctCount = 0;

            let sourceTerms = [];
            if (mode === 'review') {
                // 苦手克服モード：正解数が不正解数以下のもの（つまり Master 状態でないもの）
                // かつ、一度でも遭遇しているか、少なくとも一度間違えたことがあるもの
                sourceTerms = termsData.filter(t => (t.incorrect > 0 || t.encountered) && t.correct <= t.incorrect);
                
                if (sourceTerms.length === 0) {
                    alert("現在、苦手な単語（復習が必要な単語）はありません！すべての単語をマスターしています。");
                    return;
                }
            } else {
                sourceTerms = [...termsData];
            }

            currentQuiz.questions = sourceTerms.sort(() => 0.5 - Math.random()).slice(0, 5);
            changeView('quiz-active');
            showQuestion();
        }

        function showQuestion() {
            const questionData = currentQuiz.questions[currentQuiz.currentIndex];
            const isTermToMeaning = currentQuiz.mode !== 'meaning-to-term';
            
            document.getElementById('quiz-progress-text').innerText = `Q ${currentQuiz.currentIndex + 1} / ${currentQuiz.questions.length}`;
            document.getElementById('quiz-question').innerText = isTermToMeaning ? questionData.term : questionData.meaning;
            document.getElementById('quiz-feedback').classList.add('hidden');

            const correctAnswer = isTermToMeaning ? questionData.meaning : questionData.term;
            let otherOptions = termsData.filter(t => t.id !== questionData.id).sort(() => 0.5 - Math.random()).slice(0, 3).map(t => isTermToMeaning ? t.meaning : t.term);
            const options = [...otherOptions, correctAnswer].sort(() => 0.5 - Math.random());
            
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'glass-card p-3.5 rounded-xl hover:bg-slate-700/80 transition-all text-left active-press border-white/5 text-xs sm:text-sm text-slate-200';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, correctAnswer, questionData.id, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, termId, btn) {
            const isCorrect = selected === correct;
            const termIndex = termsData.findIndex(t => t.id === termId);
            termsData[termIndex].encountered = true;
            if (isCorrect) { 
                termsData[termIndex].correct++; 
                currentQuiz.correctCount++; 
            } else { 
                termsData[termIndex].incorrect++; 
            }
            saveData();

            btn.classList.add(isCorrect ? 'bg-emerald-500/20' : 'bg-rose-500/20');
            btn.classList.replace('border-white/5', isCorrect ? 'border-emerald-500/50' : 'border-rose-500/50');

            const feedbackEl = document.getElementById('quiz-feedback');
            const msgEl = document.getElementById('feedback-message');
            feedbackEl.classList.remove('hidden');
            msgEl.innerText = isCorrect ? "正解！" : "不正解...";
            msgEl.className = `text-xl font-bold mb-4 ${isCorrect ? 'text-emerald-400' : 'text-rose-400'}`;

            document.querySelectorAll('#quiz-options button').forEach(b => b.disabled = true);
        }

        function nextQuestion() {
            currentQuiz.currentIndex++;
            if (currentQuiz.currentIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                const score = Math.round((currentQuiz.correctCount / currentQuiz.questions.length) * 100);
                document.getElementById('quiz-question').innerHTML = `<div class="text-sky-400 text-5xl font-mono">${score}%</div><div class="text-sm mt-2">Clear!</div>`;
                document.getElementById('quiz-options').innerHTML = '';
                document.getElementById('quiz-feedback').innerHTML = `<button onclick="changeView('dashboard')" class="bg-sky-500 text-white px-8 py-2 rounded-xl font-bold active-press shadow-lg shadow-sky-500/20">完了</button>`;
            }
        }

        function renderList() {
            const tbody = document.getElementById('list-table-body');
            const mobileContainer = document.getElementById('list-mobile-container');
            document.getElementById('list-total-count').innerText = termsData.length;
            tbody.innerHTML = ''; mobileContainer.innerHTML = '';

            termsData.forEach(item => {
                const badge = !item.encountered ? 'Unseen' : (item.correct > item.incorrect ? 'Master' : 'Learning');
                const badgeColor = badge === 'Unseen' ? 'slate' : (badge === 'Master' ? 'emerald' : 'amber');
                const badgeHtml = `<span class="px-2 py-0.5 bg-${badgeColor}-500/10 text-${badgeColor}-400 text-[8px] font-bold uppercase rounded border border-${badgeColor}-500/20">${badge}</span>`;

                const row = document.createElement('tr');
                row.className = "hover:bg-white/5 transition-colors";
                row.innerHTML = `<td class="py-3 px-4 font-bold text-slate-200 text-xs">${item.term}</td><td class="py-3 px-4 text-[11px] text-slate-400">${item.meaning}</td><td class="py-3 px-4 text-center text-[10px] font-mono"><span class="text-emerald-400">${item.correct}</span>/<span class="text-rose-400">${item.incorrect}</span></td><td class="py-3 px-4 text-right">${badgeHtml}</td>`;
                tbody.appendChild(row);

                const card = document.createElement('div');
                card.className = "glass-card p-4 rounded-xl border border-white/5";
                card.innerHTML = `<div class="flex justify-between items-start mb-2"><h3 class="font-bold text-sky-400">${item.term}</h3>${badgeHtml}</div><p class="text-xs text-slate-400 mb-2">${item.meaning}</p><div class="text-[9px] text-slate-500 uppercase">Correct: ${item.correct} / Incorrect: ${item.incorrect}</div>`;
                mobileContainer.appendChild(card);
            });
        }

        window.onload = initApp;
    </script>
</body>
</html>
